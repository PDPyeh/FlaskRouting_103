<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }
        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .welcome-container h2 {
            margin-bottom: 20px;
        }
        .welcome-container p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2>Welcome!</h2>
        <p>Hello, {{ username }}!</p>
    </div>
</body>
</html>
